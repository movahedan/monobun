name: Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  validate:
    name: 🔍 Validate
    runs-on: ubuntu-latest
    env:
      TURBO_SCM_HEAD: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.head_ref || github.ref_name }}
      TURBO_SCM_BASE: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚀 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          no-cache: true
          bun-version: 1.2.15

      - name: 🗃️ Cache Bun dependencies
        uses: actions/cache@v4
        id: bun-cache
        with:
          path: |
            ~/.bun/install/cache
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 📦 Install dependencies
        if: steps.bun-cache.outputs.cache-hit != 'true'
        run: |
          bun install -E --no-save
          bun install -g --frozen-lockfile @biomejs/biome@2.0.0-beta.2
          bun install -g --frozen-lockfile turbo@2.5.3
          bun install -g --frozen-lockfile @changesets/cli@2.29.3

      - name: 🔍 - Check branch name
        run: bun run scripts/check-branch-name.ts

      - name: ✨ - Biome check
        run: bun run check .

      - name: 🔍 - Type check
        run: bun run check-types --affected

      - name: 🧪 - Test
        run: bun run test --affected

      - name: 🏗️ - Build
        run: bun run build --affected
