# https://lefthook.dev/configuration/

pre-commit:
  parallel: true
  commands:
    staged:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,html,css,md,mdx,yaml,yml}"
      run: bun run check:staged && bun biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    types:
      glob: "*.{ts,tsx}"
      run: bun run check:types --affected

commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    branch-name:
      run: bun scripts/ci-branchname.ts
    staged:
      run: bun run check:staged
    check:
      run: bun check
    test:
      run: bun test
    build:
      run: bun run build --affected
